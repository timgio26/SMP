{% extends 'base.html' %}
{% block content %}

<h2>Tokopedia Stok Chart</h2>
<p>{{name}}</p>
<div id='chart' class='chart'></div>

{% endblock %}

{% block scripts %}
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
      var graphs = {{graphJSON | safe}};
      Plotly.plot('chart',graphs,{});
    </script>
{% endblock %}
